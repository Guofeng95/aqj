      function hashChangeFire(){ 
        var flag = IsPC(); 
         var href=window.location.href; 
         var iscenter=isuser(); 
          
         if(!flag){ 
          if(iscenter!=2){ 
            window.location.href=href.replace('top.sunliangliang.com',"m.sunliangliang.com") 
             
          } 
         }else{ 
 
          console.log("不跳") 
         } 
      } 
      function IsPC() { 
          var userAgentInfo = navigator.userAgent; 
          var Agents = ["Android", "iPhone", 
                      "SymbianOS", "Windows Phone", 
                      "iPad", "iPod"]; 
          var flag = true; 
          for (var v = 0; v < Agents.length; v++) { 
              if (userAgentInfo.indexOf(Agents[v]) > 0) { 
                  flag = false; 
                  break; 
              } 
          } 
          return flag; 
      }; 
      function isuser(){ 
        var a=1; 
        var href=window.location.href; 
        if(href.indexOf("/#/usercenter")>-1){ 
          a=2; 
        }; 
 
        if(href.indexOf("/#/collection")>-1){ 
          a=2 
        } 
        if(href.indexOf("/#/subscripe")>-1){ 
          a=2 
        } 
        if( href.indexOf("/#/comment")>-1){ 
          a=2 
        } 
        if(href.indexOf("/#/download")>-1 ){ 
          a=2 
        } 
        if(href.indexOf("/#/level")>-1){ 
          a=2 
        } 
        if(href.indexOf("/#/reset")>-1){ 
          a=2 
        } 
        return a; 
      } 
 
 
      var _width = parseInt(window.screen.width); 
      var scale = _width/1200; 
      var ua = navigator.userAgent.toLowerCase(); 
      var result = /android (\d+\.\d+)/.exec(ua); 
      if (result){ 
        var version = parseFloat(result[1]); 
        if(version>2.3){ 
        document.write('<meta name="viewport" content="width=1200, minimum-scale = '+scale+', maximum-scale = '+scale+', target-densitydpi=device-dpi">'); 
        }else{ 
        document.write('<meta name="viewport" content="width=1200, target-densitydpi=device-dpi">'); 
        } 
      } else { 
      document.write('<meta name="viewport" content="width=1200, user-scalable=no, target-densitydpi=device-dpi">'); 
      }
