  <script type="text/javascript">
    var id2 = document.getElementById('inde');
     id2.style.color="#fda861";
     var vm={};
     vm.userlevel='';
     vm.baseurl='http://211.159.148.43:8888';
     //判断是否登录
     $.ajax({
        method:'post',
        url:vm.baseurl + '/user/ping',
        xhrFields: {withCredentials: true},
        crossDomain: true,
    }).then(function(response){
        if(response.status==1){
          docis('loginis',1);
          docis('loginisf',2);
          if(response.verified==1){
            docis('userstatus',3,"未认证");
            docis('levels',3,"未认证");
          }else if(response.verified==2){
            docis('userstatus',3,"待确认");
            docis('levels',3,"待确认");
          }else if(response.verified==3){
            docis('userstatus',3,"已认证");
            docis('levels',3,"已认证");
          };
          var userurl = document.getElementById('userurl');
          userurl.src=response.avatar;
          vm.userlevel=response.is_admin;
        }else{
          docis('loginis',2);
          docis('loginisf',1);
        }
    });




    function 

    function reset(index){
      if(index==1){
        docis('resetis',1);
      }else if(index==2){
        docis('resetis',1);
        docis('logis',2);
      }else {
        docis('resetis',2);
      }
      
    }
    function login(index){
      if(index==1){
        docis('logis',1);
      }else if(index==2){
         docis('resetis',2);
         docis('logis',1);
      }else{
         docis('logis',2);
      }
    }
    function serkey(){
      var vm=this;
      var id=document.querySelector(".search input");
      //console.log(id)
      id.onkeydown=function(e){
        if(e.keyCode==13){
          gosearch();
        }
      }
    }
    function gosearch(){
      var search=$("#searchin").val();
      sessionStorage.setItem("search",search)
      window.location.href="/#/search?"+search;
    }


    function docis(id,style,content){
      var id = document.getElementById(id);
      if(style==1){
        id.style.display = 'block'
      }else if(style==2){
        id.style.display = 'none'
      }else if(style==3){
        id.innerHTML = content;
      }
    }

    var munun=false;
    function munugo(index){
      if(index==2){
        if(munun==false){
           docis('munuis',1);
           munun=true;
        }else{
           docis('munuis',2);
            munun=false;
        }
      }else{
        docis('munuis',2);
        munun=false;
      }
    }
    function indexgo(){
      window.location.href="/#/"
    }
  </script>
